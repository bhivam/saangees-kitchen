name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            backend/pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Lint backend
        working-directory: backend
        run: pnpm eslint .

      - name: Lint frontend
        working-directory: frontend
        run: pnpm eslint .

      - name: Build backend
        working-directory: backend
        run: pnpm tsc -b

      - name: Generate frontend router types
        working-directory: backend
        run: pnpm tsc --emitDeclarationOnly --outDir ../frontend/src/router-types

      - name: Build frontend
        working-directory: frontend
        run: pnpm tsc -b && pnpm vite build
